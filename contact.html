<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dealership-IQ | Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon.png"> 
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body { margin: 0; font-family: 'Inter', sans-serif; background: #0a0a0a; color: #f2f2f2; line-height: 1.65; }
    header { display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; padding: 20px 60px; background: rgba(0,0,0,0.85); backdrop-filter: blur(6px); border-bottom: 1px solid #1f1f1f; }
    .logo { height: 90px; width: auto; opacity: 0.95; }
    nav { display: flex; flex-wrap: wrap; gap: 32px; align-items: center; }
    nav a { color: #f2f2f2; text-decoration: none; font-size: 14px; letter-spacing: 1px; text-transform: uppercase; white-space: nowrap; transition: color 0.3s; }
    nav a:hover { color: #ffd700; }
    .login-btn { border: 1px solid #ffd700; color: #ffd700; padding: 6px 16px; border-radius: 4px; font-size: 13px; text-transform: uppercase; letter-spacing: 1px; transition: all 0.3s; }
    .login-btn:hover { background: #ffd700; color: #0a0a0a; }

   .hero {
  position: relative;
  background: url('yellowcar.png?v=2') center/cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #f2f2f2;
  text-align: center;
  padding: 0 20px;
  min-height: 50vh;
  max-height: 500px;
  overflow: hidden; /* ensures overlay stays inside */
}

/* Dark overlay */
.hero::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5); /* 0.5 = 50% darkness */
  z-index: 1;
}

.hero-content {
  position: relative;
  z-index: 2; /* above overlay */
  max-width: 900px;
  padding: 100px 40px;
}
    .hero h1 { font-size: 48px; font-weight: 500; margin-bottom: 20px; }
    .hero p { font-size: 18px; color: #cfcfcf; max-width: 780px; margin: 0 auto 32px auto; }
    .cta { display: inline-block; padding: 14px 34px; border: 1px solid #f2f2f2; text-decoration: none; color: #f2f2f2; font-size: 13px; letter-spacing: 1.5px; text-transform: uppercase; transition: all 0.3s; }
    .cta:hover { background: #f2f2f2; color: #0a0a0a; }

    .container { max-width: 1100px; margin: auto; padding: 80px 40px; text-align: center; }
    h2 { font-size: 36px; font-weight: 500; margin-bottom: 24px; }
    p { font-size: 18px; color: #cfcfcf; max-width: 780px; margin: 0 auto 40px auto; }

    .contact-form { max-width: 600px; margin: 0 auto; display: flex; flex-direction: column; gap: 16px; }
    .contact-form input, .contact-form textarea { padding: 12px; border-radius: 6px; border: 1px solid #1f1f1f; background: #141414; color: #f2f2f2; font-size: 14px; }
    .contact-form textarea { resize: vertical; min-height: 120px; }
    .contact-form button { padding: 12px 28px; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; border: 1px solid #f2f2f2; background: none; color: #f2f2f2; cursor: pointer; transition: all 0.3s; }
    .contact-form button:hover { background: #f2f2f2; color: #0a0a0a; }

    footer { border-top: 1px solid #1f1f1f; padding: 40px; text-align: center; font-size: 13px; color: #777; margin-top: 60px; }

    @media (max-width: 768px) {
      header { padding: 16px 20px; justify-content: center; gap: 16px; }
      nav { justify-content: center; gap: 20px; }
      .logo { height: 64px; }
      .hero { min-height: 50vh; }
      .hero-content { padding: 80px 20px; }
      .hero h1 { font-size: 28px; line-height: 1.2; }
      .hero p { font-size: 15px; max-width: 90%; }
      .cta { padding: 10px 24px; font-size: 12px; }
      .container { padding: 60px 20px; }
      h2 { font-size: 28px; }
      p { font-size: 16px; max-width: 90%; }
      .contact-form input, .contact-form textarea { font-size: 14px; }
      .contact-form button { font-size: 13px; padding: 10px 24px; }
      footer { padding: 32px 20px; }
    }

    @media (max-width: 480px) { .hero { background-position: center top; } }
  </style>
</head>

<body>
<header>
  <a href="index.html"><img src="logo.png.png" alt="Dealership-IQ" class="logo"></a>
  <nav>
    <a href="index.html">Home</a>
    <a href="product.html">Product</a>
    <a href="how-it-works.html">How It Works</a>
    <a href="pricing.html">Pricing</a>
    <a href="contact.html">Contact</a>
    <a href="https://app.dealership-iq.com/login" class="login-btn" target="_blank">Log In</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-content">
    <h1>Get in Touch with Dealership-IQ</h1>
    <p>We’d love to hear from you. Contact us to request a demo, ask questions, or explore how we can support your dealership.</p>
    <a class="cta" href="mailto:info@dealership-iq.com">Request a Private Demo</a>
  </div>
</section>

<section class="container">
  <h2>Contact Us</h2>
  <form class="contact-form" action="mailto:info@dealership-iq.com" method="post" enctype="text/plain">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</section>

<footer>© Dealership-IQ</footer>
</body>
</html>
